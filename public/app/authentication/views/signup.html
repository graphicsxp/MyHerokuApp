<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <!--<div class="alert alert-danger" ng-show="hasErrors"></div>-->

    <!-- LOGIN FORM -->
    <form data-ng-submit="submit()" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" data-ng-model="vm.user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" data-ng-model="vm.user.password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="#signin">Login</a></p>

    <p>Or go <a href="/">home</a>.</p>

</div>
